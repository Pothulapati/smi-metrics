version: 2 
jobs:
  build: 
    docker: 
      - image: circleci/golang:1.12

    steps: 
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Dependencies
          command: |
            make dep
      - run:
          name: Running unit tests
          command: |
            make lint test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release:
    docker:
      - image: circleci/golang:1.12

    steps:
      - checkout
      - run: go get -u github.com/mitchellh/gox
      - run: go get -u github.com/tcnksm/ghr
      - run: go get -u github.com/stevenmatthewt/semantics
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: cross compiling
            command: |
              gox -os="linux darwin windows" -arch="amd64" -output="dist/smi_metrics_{{.OS}}_{{.Arch}}"
              cd dist/ && gzip *
      - run:
          name: docker build
            command: |
              docker build -t  deislabs/smi-metrics .
      - run: add_ssh_keys
      - run:
          name: pushing docker image and creating github release
          command: |
            tag=$(semantics --output-tag)
            if [ "$tag" ]; then
              docker tag deislabs/smi-metrics deislabs/smi-metrics:$tag
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push deislabs/smi-metrics:$tag
              ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $tag dist/
            else
              echo "The commit message(s) did not indicate a major/minor/patch version."
            fi
workflows:
  version: 2
  build-workflow:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master