version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12

    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Dependencies
          command: |
            make dep
      - run:
          name: Running unit tests
          command: |
            make lint test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release:
    docker:
      - image: circleci/golang:1.12
        environment:
          COMMIT:  $(echo $CIRCLE_SHA1 | cut -c -7)
    working_directory: /go/src/github.com/deislabs/smi-metrics
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: go get -u github.com/mitchellh/gox
      - run: go get -u github.com/tcnksm/ghr
      - run: go get -u github.com/stevenmatthewt/semantics
      - run:
          name: cross compiling
          command: |
            env GO111MODULE=on go mod vendor
            gox -os="linux darwin windows" -arch="amd64" -output="dist/smi_metrics_{{.OS}}_{{.Arch}}" ./cmd/smi-metrics
            cd dist/ && gzip *
      - run:
          name: docker build
          command: |
            docker build -t  tarunpothulapati/smi-metrics:$COMMIT .
            docker push tarunpothulapati/smi-metrics:$COMMIT
      - add_ssh_keys:
          fingerprints:
            - "b1:b2:ec:ca:62:80:ec:5b:5c:cd:0c:de:ba:91:fc:bf"
      - run:
          name: pushing docker image and creating github release
          command: |
            set +e
            tag=$(semantics --output-tag)
            if [ $? -eq 0 ]; then
              docker tag tarunpothulapati/smi-metrics:$COMMIT tarunpothulapati/smi-metrics:$tag
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push tarunpothulapati/smi-metrics:$tag
              ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $tag dist/
            else
              echo "The commit message(s) did not indicate a major/minor/patch version."
            fi

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
      - release:
          context: DOCKER_USER
          requires:
            - build
          filters:
            branches:
              only: releaseauto